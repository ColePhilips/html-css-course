<!DOCTYPE html>
<html>

<head>
    <title>
        Challenge Practice
    </title>
    <link rel="stylesheet" href="styles/challenge-exercise.css">
</head>

<body>
    <a href="https://www.amazon.com/" target="_blank" class="link-amazon">
        Back to Amazon
    </a>
    <p class="item-text">
        Nike Black Running Shoes
    </p>
    <p class="cost-text">
        $39 - in stock.
    </p>
    <p class="delivery-text">
        Free delivery tomorrow.
    </p>
    <button class="cart-button">
        Add to Cart
    </button>
    <button class="buy-button">
        Buy now
    </button>
    
    <div>
        <button class="stretch-button">
            Stretch
        </button>
    </div>

    <div>
        <img class="cat" src="cat.jpg">
        <input class="text-entry" type="text" placeholder="What's happening?">
        <button class="tweet-button">
            Tweet
        </button>
    </div>

    <div class="pet-listing">
        <img class="thumbnail" src="cat.jpg">

        <p class="name">
            Oliver 
        </p>
        <p class="friends">
            2 mutual friends
        </p>
        <button class="add-button">
            Add Friend
        </button>
    </div>
</body>

</html>
